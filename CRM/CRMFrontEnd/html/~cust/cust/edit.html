		//修改---执行修改传参数
		function doUpdateConsumer(){
			var url=window.location.search;
			/*全路径后拼接的编号参数值*/
			var cust_no=url.substr(url.indexOf("=")+1);
			var c_name=$("#c_name").val();
			var c_region=$("#c_region").val();
			var manager_name=$("#manager_name").val();
			var level_label=$("#level_label").val();
			var c_satisfy=$("#c_satisfy").val();
			var c_credit=$("#c_credit").val();
			var c_addr=$("#c_addr").val();
			var c_zip=$("#c_zip").val();
			var c_tel=$("#c_tel").val();
			var c_fax=$("#c_fax").val();
			var c_website=$("#c_website").val();
			var licence_no=$("#licence_no").val();
			var chieftain=$("#chieftain").val();
			var bankroll=$("#bankroll").val();
			var turnover=$("#turnover").val();
			var c_bank=$("#c_bank").val();
			var c_account=$("#c_account").val();
			var local_tax_no=$("#local_tax_no").val();
			var national_tax_no=$("#national_tax_no").val();
			var data="{cust_no:\""+cust_no+"\",cust_name:\""+c_name+"\",cust_region:\""+c_region+"\",cust_manager_name:\""+manager_name+"\"," +
					"cust_level_label:\""+level_label+"\",cust_satisfy:\""+c_satisfy+"\",cust_credit:\""+c_credit+"\",cust_addr:\""+c_addr+"\",cust_zip:\""+c_zip+"\"," +
					"cust_tel:\""+c_tel+"\",cust_fax:\""+c_fax+"\",cust_website:\""+c_website+"\",cust_licence_no:\""+licence_no+"\",cust_chieftain:\""+chieftain+"\"," +
					"cust_bankroll:\""+bankroll+"\",cust_turnover:\""+turnover+"\",cust_bank:\""+c_bank+"\",cust_bank_account:\""+c_account+"\"," +
					"cust_local_tax_no:\""+local_tax_no+"\",cust_national_tax_no:\""+national_tax_no+"\"}";
			$.ajax({
				url:"http://localhost:7701/updateConsumerByNo",
				data:data,
				type:"post",
				contentType:"application/json;charset=utf-8",
				success:function(obj){
					if(obj!=null){
						alert("修改成功！");
						window.location.href="list.html";
					}else{
						alert("修改失败！");
					}
				},
				error:function(){
					alert("修改失败！");
				}
			})
		}
