<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<script src="../../script/common.js"></script>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		//添加功能
		function doAddLinkMan(){
			/*获取超链接的全路径*/
			var url=window.location.search;
			/*全路径后拼接的编号参数值*/
			var cust_no=url.substr(url.indexOf("=")+1);
			var lkm_name=$("#lkm_name").val();
			alert(lkm_name);
			var lkm_sex=$('input:radio[name="gander"]:checked').val();
			var lkm_postion=$("#lkm_postion").val();
			alert(lkm_postion);
			var lkm_tel=$("#lkm_tel").val();
			alert(lkm_tel);
			var lkm_mobile=$("#lkm_mobile").val();
			var lkm_memo=$("#lkm_memo").val();
			var data="{lkm_cust_no:\""+cust_no+"\",lkm_name:\""+lkm_name+"\",lkm_sex:\""+lkm_sex+"\",lkm_postion:\""+lkm_postion+"\",lkm_tel:\""+lkm_tel+"\",lkm_mobile:\""+lkm_mobile+"\",lkm_memo:\""+lkm_memo+"\"}";
			$.ajax({
				url:"http://localhost:7701/addLinkMan",
				type:"post",
				data:data,
				contentType:"application/json;charset=utf-8",
				success:function(obj){
					if(obj!=null){
						alert("添加成功");
						window.location.href="list.html";
					}
				},
				error:function(){
					alert("修改失败!");
				}

			});
		}

	</script>

</head>
<body>

<div class="page_title">客户信息管理 > 客户信息 > 联系人 > 新建联系人</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="back();">返回</button>
	<button class="common_button" onclick="doAddLinkMan();">保存</button>
</div>
<table class="query_form_table">
	<tr>
		<th>姓名</th>
		<td><input id="lkm_name" type="text"/><span  class="red_star">*</span></td>
		<th>性别</th>
		<td>
			<input type="radio" name="gander" value='男' />男
			<input type="radio" name="gander" value='女' />女
		</td>
	</tr>
	<tr>
		<th>职位</th>
		<td><input id='lkm_postion' type="text"/><span class="red_star">*</span></td>
		<th>办公电话</th>
		<td><input id='lkm_tel' ype="text"/><span class="red_star">*</span></td>
	</tr>	
	<tr>
		<th>手机</th>
		<td><input id='lkm_mobile' name="T1" size="20" /></td>
		<th>备注</th>
		<td><input id='lkm_memo' name="T2" size="20" /></td>
	</tr>
</table>
</body>
</html>
