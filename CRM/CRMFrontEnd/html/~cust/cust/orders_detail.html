	<script type="text/javascript">
		$(function(){
			/*获取跳转全路径*/
			var url=window.location.search;
			//截取参数：订单号
			var odr_id=url.substr(url.indexOf("=")+1);

			var str="<table class=\"query_form_table\" height=\"59\">";
			$.ajax({
				url:"http://localhost:7701/findOrderLine/"+odr_id,
				type:"get",
				success:function(obj){
					if(obj!=null){
						str+="<tr>"+
						"<th>订单编号</th>"+
						"<td>"+obj.odr_id+"</td>"+
						"<th>日期</th>"+
						"<td>"+obj.odr_date+"</td>"+
						"</tr>"+
						"<tr>"+
						"<th height=\"28\">送货地址</th>"+
						"<td>"+obj.odr_addr+"</td>"+
						"<th height=\"28\">总金额（元）</th>"+
						"<td>"+obj.sumMoney+"</td>"+
						"</tr>"+
						"<tr>"+
						"<th height=\"28\">状态</th>"+
						"<td>"+obj.odr_status+"</td>"+
						"<th height=\"28\">&nbsp;</th>"+
						"<td>&nbsp;</td>"+
						"</tr>"+
						"</table>"+
						"<br />"+
						"<table class=\"data_list_table\">"+
						"<tr>"+
						"<th>商品</th>"+
						"<th>数量</th>"+
						"<th>单位</th>"+
						"<th>单价（元）</th>"+
						"<th>金额（元）</th>"+
						"</tr>";
						for(var i=0;i<obj.lines.length;i++){
							str+="<tr>"+
									"<td class=\"list_data_text\">"+obj.lines[i].prod_name+"</td>"+
									"<td class=\"list_data_ltext\">"+obj.lines[i].odd_count+"</td>"+
									"<td class=\"list_data_text\">"+obj.lines[i].odd_unit+"</td>"+
									"<td class=\"list_data_text\">"+obj.lines[i].odd_price+"</td>"+
									"<td class=\"list_data_text\">"+obj.lines[i].totleMoney+"</td>"+
									"</tr>";

						}
						$("#msg_info").html(str);
					}
				},
				error: function () {
					alert("数据跑丢了！");
				}
			})
		})

	</script>
