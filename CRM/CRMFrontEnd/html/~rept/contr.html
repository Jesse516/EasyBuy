		$(function(){

		function showAll(){   //公用函数
			var odr_customer=$("#odr_customer").val();
			var year=$("#year").val();
			var str="<tr><th>编号</th><th>客户名称</th><th>订单金额（元）</th></tr>";
			$.ajax({
				url:"http://localhost:7701/findOrders?odr_customer="+odr_customer+"&year="+year,
				type:"get",
				success:function(obj){
					if(obj!=null){
						for(var i=0;i<obj.length;i++){
							str+="<tr >"+
									"<td class=\"list_data_number\">"+obj[i].odr_customerno+"</td>"+
									"<td class=\"list_data_ltext\">"+obj[i].odr_customer+"</td>"+
									"<td class=\"list_data_number\" >"+obj[i].lastMoney+"</td></tr>";
						}
						$(".data_list_table").html(str);
					}
				},
				error:function(){
					$(".data_list_table").html("<p align='center' style='margin-top: 100px;font-size: 30px;color: red;font-style: italic'>抱歉，没有符合您需要的数据，请重新查询</p>");
				}
			})
		}

		//点击查询功能
		function serach(){
			showAll();
		}
