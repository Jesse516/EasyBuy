<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>jb-aptech毕业设计项目---客户服务分析</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script src="../script/common.js"></script>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			showAll();
		})

		function showAll(){
			var year=$("#year").val();
			var str="<tr><th>编号</th><th>条目</th><th>服务数量</th></tr>";
			$.ajax({
				url:"http://localhost:7703/findList/"+year,
				type:"get",
				success:function(obj){
					if(obj!=null){
						for(var i=0;i<obj.length;i++){
							str+="<tr>"+
									"<td class=\"list_data_number\">"+(i+1)+"</td>"+
							"<td class=\"list_data_text\">"+obj[i].svr_type+"</td>"+
							"<td class=\"list_data_number\">"+obj[i].number+"</td>"+
							"</tr>";
						}
						$(".data_list_table").html(str);
					}
				},
				error:function(){
					$(".data_list_table").html("<p align='center' style='margin-top: 100px;font-size: 30px;color: red;font-style: italic'>抱歉，没有符合您需要的数据，请重新查询</p>");
				}
			})
		}



	</script>
</head>
<body>

<div class="page_title">客户服务分析</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="showAll();">查询</button>
	</div>
<table class="query_form_table">
	<tr>
		<th>年份</th>
		<td>
			<select id="year">
				<option value="0">全部</option>
				<option>2005</option>
				<option>2006</option>
				<option>2007</option>
				<option>2008</option>
				<option>2009</option>
				<option>2010</option>
				<option>2011</option>
				<option>2012</option>
				<option>2013</option>
				<option>2014</option>
				<option>2015</option>
				<option>2016</option>
				<option>2017</option>
				<option>2018</option>
			</select>
		</td>
		<th>&nbsp;</th>
		<td>
			&nbsp;
		</td>
	</tr>
	</table>
<br />
<table class="data_list_table">
